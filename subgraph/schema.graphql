type Pay @entity {
  id: ID!
  block_num: BigInt!
  timestamp: String!
  transaction_id: String!
  type: PayType!
  bp: Bp!
  quantity: String!
  value: BigDecimal!
}

enum PayType {
  VPAY
  BPAY
}

type Bp @entity {
  id: ID!
  name: String!
  pays: [Pay!]! @derivedFrom(field: "bp")
  paid_value: BigDecimal!
  paid_quantity: String!
  paid_count: Int!
}